{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - JORAMS' Store</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'server/css/login.css' %}" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <div class="lock-icon">üîí</div>
        <h2 class="fw-bold text-dark">Admin Access</h2>
        <p class="text-muted">JORAMS' Store Management System</p>
      </div>

      {% if messages %} {% for message in messages %}
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ message }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %} {% endif %}

      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}

        <div class="mb-3">
          <label for="username" class="form-label fw-bold"
            >Admin Username</label
          >
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Enter your username"
            required
            autocomplete="username"
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label fw-bold">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
            autocomplete="current-password"
          />
        </div>

        <div class="mb-4">
          <label for="access_code" class="form-label fw-bold"
            >Access Code</label
          >
          <input
            type="text"
            class="form-control"
            id="access_code"
            name="access_code"
            placeholder="Enter your unique access code"
            required
          />
        </div>

        <button type="submit" class="btn btn-login">Login to Dashboard</button>
      </form>

      <div class="mt-4 p-3 bg-light rounded text-center text-muted small">
        üõ°Ô∏è Your connection is secure. All login attempts are monitored.
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'server/js/login.js' %}"></script>
  </body>
</html>
